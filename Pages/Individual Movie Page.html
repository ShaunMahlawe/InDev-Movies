<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS, Template, Bootstrap">
  <meta name="author" content="Hanro">

  <title>Test Movie</title>

 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  
  <header class="site-header">
    <div class="header-container">
      <button class="menu-button">‚ò∞</button>
      <div class="logo">MySite</div>
      <form class="search-bar" action="/search" method="get">
        <input type="text" name="keyword" placeholder="Search..." />
        <button type="submit">üîç</button>
      </form>
    </div>
  </header>

  
  <div class="layout-page layout-page-watch" id="main-wrapper">
    <div class="container">

      <div id="main-content">
        <div id="watch-block">
          <div class="player-wrap">

            <!-- üé• Media Display Block -->
            <div class="player-frame">
              <iframe src="" frameborder="0" allowfullscreen></iframe>
            </div>

            <!-- üîò Player Controls -->
            <div class="player-controls">
              <button class="btn-back" title="Back 10s">‚è™ 10s</button>
              <button class="btn-play" title="Play/Pause">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
              <button class="btn-forward" title="Forward 10s">10s ‚è©</button>
              <button class="btn-mute" title="Mute/Unmute">üîá</button>
            </div>

            
            <div class="player-feedback" id="player-feedback"></div>

          </div>
        </div>

        <div class="player-servers">
          <div id="servers-content">
            <div class="ps_-status"></div>
          </div>
        </div>

        <section class="block_area block_area-detail"></section>
      </div>

   
      <aside id="main-sidebar">
        <section class="block_area block_area_sidebar block_area-realtime">
          <div class="block_area-header">
            <div class="float-left bah-heading mr-2">
              <h2 class="cat-heading">Top Movie</h2>
            </div>

            <div class="float-right bah-tab-min">
              <ul class="nav nav-pills nav-fill nav-tabs anw-tabs">
                <li class="nav-item"><a class="nav-link active">Today</a></li>
                <li class="nav-item"><a class="nav-link">Week</a></li>
                <li class="nav-item"><a class="nav-link">Month</a></li>
              </ul>
            </div>

            <div class="clearfix"></div>
          </div>

          <div class="block_area-content">
            <div class="cbox cbox-list cbox-realtime">
              <div class="cbox-content">
                <ul class="ulclear">
                  <li class="item-top placeholder"></li>
                  <li class="placeholder"></li>
                  <li class="placeholder"></li>
                  <li class="placeholder"></li>
                  <li class="placeholder"></li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </aside>

      <div class="clearfix"></div>
    </div>
  </div>

  
  <footer id="footer">
    <div class="container">
      <div class="footer-toggle-block">
        <div class="toggle-footer">
          <div class="tf-item"></div>
        </div>
      </div>

      <div class="footer-az">
        <div class="block mb-2"></div>
      </div>

      <div class="footer-content">
        <div class="footer-copyright float-left">
          <div class="copyright">
            Copyright ¬© Take Two. All Rights Reserved
          </div>

          <div class="socials-group">
            <div class="scg-list">
              <div class="item"><a class="sc-social-button dc-btn"><i class="fab fa-twitter"></i></a></div>
              <div class="item"><a class="sc-social-button tl-btn"><i class="fab fa-telegram-plane"></i></a></div>
              <div class="item"><a class="sc-social-button rd-btn"><i class="fab fa-reddit-alien"></i></a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  
  <script src="../js/scriot.js"></script>
</body>
</html>
