<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Hanro">
  <title>Movie Player</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/HLmain.css">
</head>

<body>
  <div id="trailer-overlay">
  <video id="trailerVideo" autoplay muted>
    <source src="../videos/trailer.mp4" type="video/mp4">
  </video>
  <div id="trailer-skip">Click to skip</div>
</div>

  <header class="site-header">
    <div class="header-container">
      <button class="menu-button">‚ò∞</button>
      <div class="logo">MySite</div>
      <form class="search-bar" action="/search" method="get">
        <input type="text" name="keyword" placeholder="Search..." />
        <button type="submit">üîç</button>
      </form>
    </div>
  </header>

  <div class="layout-page layout-page-watch" id="main-wrapper">
    <div class="container">
      <div id="main-content">
        <div id="watch-block">
          <div class="player-wrap">
            <div class="player-frame">

              <!-- Title -->
              <h2 class="movie-title">Example Movie</h2>

              <!-- Video -->
            <video id="moviePlayer" controls>
              <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>



              <!-- Floating feedback -->
              <div class="player-feedback" id="player-feedback"></div>

              <!-- Poster below video -->
              <img class="movie-poster" src="../media/sample-poster.jpg" alt="Movie Poster">
            </div>
          </div>
        </div>
      </div>

      <aside id="main-sidebar">
        <section class="block_area block_area_sidebar block_area-realtime">
          <div class="block_area-header">
            <div class="float-left bah-heading mr-2">
              <h2 class="cat-heading">Top Movie</h2>
            </div>
            <div class="float-right bah-tab-min">
              <ul class="nav nav-pills nav-fill nav-tabs anw-tabs">
                <li class="nav-item"><a class="nav-link active">Today</a></li>
                <li class="nav-item"><a class="nav-link">Week</a></li>
                <li class="nav-item"><a class="nav-link">Month</a></li>
              </ul>
            </div>
            <div class="clearfix"></div>
          </div>

          <div class="block_area-content">
            <div class="cbox cbox-list cbox-realtime">
              <div class="cbox-content">
                <ul class="ulclear">
                  <li class="item-top placeholder"></li>
                  <li class="placeholder"></li>
                  <li class="placeholder"></li>
                  <li class="placeholder"></li>
                  <li class="placeholder"></li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </aside>

      <div class="clearfix"></div>
    </div>
  </div>

  <footer id="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-copyright float-left">
          <div class="copyright">
            Copyright ¬© Take Two. All Rights Reserved
          </div>
          <div class="socials-group">
            <div class="scg-list">
              <div class="item"><a class="sc-social-button dc-btn"><i class="fa fa-twitter"></i></a></div>
              <div class="item"><a class="sc-social-button tl-btn"><i class="fa fa-telegram"></i></a></div>
              <div class="item"><a class="sc-social-button rd-btn"><i class="fa fa-reddit-alien"></i></a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="../js/HLscript.js"></script>
</body>
</html>
