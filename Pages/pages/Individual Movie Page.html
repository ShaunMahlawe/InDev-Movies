<script>
document.querySelectorAll('.anw-tabs .nav-link').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.anw-tabs .nav-link').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
  });
});
</script>


<script>
const feedback = document.getElementById('player-feedback');

function showFeedback(icon) {
  feedback.textContent = icon;
  feedback.classList.add('show');
  setTimeout(() => feedback.classList.remove('show'), 600);
}

document.querySelector('.btn-back').addEventListener('click', () => showFeedback('‚è™'));
document.querySelector('.btn-play').addEventListener('click', () => showFeedback('‚èØÔ∏è'));
document.querySelector('.btn-forward').addEventListener('click', () => showFeedback('‚è©'));
document.querySelector('.btn-mute').addEventListener('click', () => showFeedback('üîá'));
</script>
